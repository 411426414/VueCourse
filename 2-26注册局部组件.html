<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册局部组件</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <script>
        const temp = {
            template: `<p>我是vm实例中的局部组件</p>`
        }
        const vm = new Vue({
            el: '#app',
            components: {
                cpn: temp
            }
        });
    </script>
</body>
