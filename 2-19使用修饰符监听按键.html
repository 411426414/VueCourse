<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用修饰符监听按键</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @keyup.enter="submit">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            methods: {
                submit() {
                    console.log('表单提交');
                }
            }
        });    
    </script>
</body>
