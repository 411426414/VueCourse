<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个简单的网页计算器</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        .form-control {
            display: inline-block;
            width: 25%;
        }

        #op {
            width: 130px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input class="form-control" type="text" v-model.number='num1' placeholder="请输入数据">
        <input class="form-control" list="browsers" v-model='op' id="op" placeholder="请输入运算符">
        <datalist id="browsers">
            <!--  datalist标签定义选项列表 与 input 元素配合使用该元素 -->
            <option value="+"></option>
            <option value="-"></option>
            <option value="*"></option>
            <option value="/"></option>
            <option value="%"></option>
        </datalist>
        <input class="form-control" type="text" v-model.number='num2' placeholder="请输入数据">
        = {{ result }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num1: '',
                num2: '',
                op: ''
            },
            computed: {
                result() {
                    let result;
                    switch (this.op) {
                        case '+':
                            result = this.num1 + this.num2;
                            break;
                        case '-':
                            result = this.num1 - this.num2;
                            break;
                        case '*':
                            result = this.num1 * this.num2;
                            break;
                        case '/':
                            if (this.num2 == 0) {
                                result = '除数等于0';
                            } else {
                                result = this.num1 / this.num2;
                            }
                            break;
                        case '%':
                            result = this.num1 % this.num2;
                            break;
                        default:
                            result = '请输入数据';
                            break;
                    }
                    return result;
                }
            }
        });
    </script>
</body>

</html>
