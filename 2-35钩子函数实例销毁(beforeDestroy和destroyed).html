<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钩子函数实例销毁(beforeDestroy和destroyed)</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div ref="self">test</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: '张三'
      },
      beforeDestroy() {
        console.log('销毁之前');
        console.log(this.$refs.self);
        console.log(this.msg);
        console.log(vm);
      },
      destroyed(){
        console.log('销毁之后');
        console.log(this.$refs.self);
        console.log(this.msg);
        console.log(vm);
      }
    });
  </script>
</body>
</html>
