<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成随机数</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click='count+=Math.random()'>随机数</button>
        <h1>
            自动生成的随机数是：<br />
            {{ count }}
        </h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0
            }
        });    
    </script>
</body>
</html>
